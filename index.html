<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedgefort</title>
  <!-- fontImport jetbrains mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <!-- fontImport marvel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<!-- default CSS -->
<style>
html, body
{
  margin: 0 auto;
  border: 0;
  padding: 0;
  font-family: Jetbrains Mono, Monospace;
  background-color: rgb(60, 60, 60);
}
</style>
</head>

<body>
  <div
    class="container"
  >
    <div
      class="navbar"
      style="
      position: fixed;
      top: 0;
      z-index: 1;
      width: 100%;
    ">
      <div
        class="adbar"
        style="
          display: grid;
          height: 36px;
          background: linear-gradient(to right, #FFD7A6, #FDFFB6, #CBFFBF, #9CF6FF, #A0C4FF, #BDB2FF, #FFC6FF);

          align-items: center;
          text-align: center;
      ">
        <div>
          All Company Updates & Advertisements will be displayed here
        </div>
      </div>
      <div
        class="navbar-cont"
        style="
          padding: 0 36px;
          display: flex;
          justify-content: space-between;
          color: whitesmoke;
          background-color: rgb(30, 30, 30);
          align-items: center;
          height: 72px;
      ">
          <div
            class="cont-c1"
          >
              LOGO
          </div>
          <div
            class="cont-c2"
            style="
              display: flex;
              justify-content: space-between;
          ">
            <div
              style="padding-right: 1vw;"
            >
              WINCOM
            </div>
            <div
              style="padding-right: 1vw;"
            >
              CONTACT
            </div>
          </div>
      </div>
    </div>
    <div
      class="header"
      style="
        height: 108px;
    ">

    </div>
    <div
      class="b1"
      style="
      padding: 12vh 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgb(60, 60, 60);
      background-image: url(https://images4.alphacoders.com/134/1341419.png);
      background-position: 0 50%;
    ">
      <div
      style="
        display: grid;
        font-family: Jetbrains Mono;
        font-size: 12vw;
        color: whitesmoke;
        paint-order: stroke fill;
        background: linear-gradient(to right, #FFD7A6, #FDFFB6, #CBFFBF, #9CF6FF, #A0C4FF, #BDB2FF, #FFC6FF);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        text-align: center;
        align-items: center;
      ">
        WEDGEFORT
      </div>
      <div
        style="
          font-size: 6vw;
          color: whitesmoke;
          background: linear-gradient(to left, #FFD7A6, #FDFFB6, #CBFFBF, #9CF6FF, #A0C4FF, #BDB2FF, #FFC6FF);
          -webkit-text-fill-color: transparent;
          -webkit-background-clip: text;
          text-align: center;
          align-items: center;
      ">
        Inventing Tomorrow, Today
      </div>
    </div>
    <div
      class="b2"
      style="
      display: grid;
      color: whitesmoke;
      background-color: rgb(30, 30, 30);
      height: 300px;
      align-items: center;
    ">
      <div
        style="
          text-align: center;
      ">
        hi this is another box
      </div>
    </div>
    <div

      style="
      display: grid;
      color: whitesmoke;
      background-color: rgb(60, 60, 60);

      align-items: center;

      <div

          text-align: center;
      ">

    <div

      display: grid;
      color: whitesmoke;
      background-color: rgb(30, 30, 30);
      height: 300px;
      align-items: center;

      <div
        style="
          text-align: center;

        and another box
